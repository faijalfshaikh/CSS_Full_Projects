<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <!-- image -->
        <div class="container">
            <img src="images/hotel1.jpg" alt="My Hotel" class="img">
        </div>

        <!-- hotelname -->
        <div class="Restaurant">
            <div class="Restaurant_name Box">
                <p>The Darzi Bar and Kitchen</p>
            </div>
            <div class="rating Box">
                <p>4.2*</p>
            </div>
        </div>

        <!-- foodinformation --> 

        <div class="food">
            <div class="foodname Box">
                <p>North Indian, Chinese</p>
            </div>
            <div class="price Box">
                <p>2800 for two</p>
            </div>
        </div>


        <!-- location -->
        <div class="location">
            <div class="place Box">
                <p>Middle Circle, CP</p>
            </div>
            <div class="distance Box">
                <p>420KM</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
